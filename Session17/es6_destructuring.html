<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>

<body>
    <script>
        let arr = [3, 5, 7, 9];
        let num1 = arr[0];
        let num2 = arr[1];
        //Destructuring
        let [a, b, d] = arr;
        console.log("a-->", a);
        console.log("b-->", b);
        console.log("d-->", d);

        let student = { "studentId": "SV001", "studentName": "nguyá»…n VÄƒn A", age: 20 };
        let stName1 = student.studentName;
        let stName2 = student["studentName"];
        //Destructuring
        let { studentName, age, studentId } = student;
        console.log("studentName-->", studentName);
        console.log("age-->", age);
        console.log("studentId-->", studentId);
    </script>
</body>

</html>
