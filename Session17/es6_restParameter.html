<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>

<body>
    <script>
        // Tính tổng các số
        function add(num1, num2, ...otherNumbers) {
            let sum = num1 + num2;
            console.log("Other Numbers-->", otherNumbers);
            for (let i = 0; i < otherNumbers.length; i++) {
                sum += otherNumbers[i];
            }
            return sum;
        }
        console.log("Tổng 2 số là: ", add(5, 7));
        console.log("Tổng 3 số là: ", add(5, 7, 9));
        console.log("Tổng 4 số là: ", add(5, 7, 9, 11));
    </script>
</body>

</html>
